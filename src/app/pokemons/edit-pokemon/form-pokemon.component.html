<form *ngIf="pokemon" (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
  <div class="row">
    <div class="col s8 offset-2">
      <div class="card-panel">
        <div class="form-group">
          <label for="name">Nom</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            pattern="^[a-zA-Zàéèç]{1,25}$"
            [(ngModel)]="pokemon.name"
            name="name"
            #name="ngModel"
          />
          <div
            class="card-panel red accent-1"
            [hidden]="name.valid || name.pristine"
          >
            Le nom du pokemon est requis (1-25 caractères)
          </div>
        </div>

        <div class="form-group">
          <label for="hp">Points de vie</label>
          <input
            type="number"
            class="form-controm"
            id="hp"
            required
            pattern="^[0-9]{1,2}$"
            [(ngModel)]="pokemon.hp"
            name="hp"
            #hp="ngModel"
          />
          <div
            class="card-panel red accent-1"
            [hidden]="hp.valid || hp.pristine"
          >
            Le nombre de vie est requise
          </div>
        </div>
        <div class="form-group">
          <label for="hp">Dégâts </label>
          <input
            type="number"
            class="form-controm"
            id="cp"
            required
            pattern="^[0-9]{1,2}$"
            [(ngModel)]="pokemon.cp"
            name="cp"
            #cp="ngModel"
          />
          <div
            class="card-panel red accent-1"
            [hidden]="cp.valid || cp.pristine"
          >
            Dégâts compris entre 1 et 99
          </div>
        </div>

        <form action="" class="form-group">
          <label for="types">Types</label>
          <p *ngFor="let type of types">
            <label for="">
              <input
                type="checkbox"
                class="filled-in"
                id="{{ type }}"
                [value]="type"
                (change)="selectType($event, type)"
                [checked]="hasType(type)"
                [disabled]="!isTypesValid(type)"
              />
              <span [attr.for]="type">
                <div class="{{ type | pokemonTypeColor }}">{{ type }}</div>
              </span>
            </label>
          </p>
        </form>

        <div class="divider"></div>

        <div class="section center">
          <button
            type="submit"
            class="btn"
            (submit)="(onSubmit)"
            [disabled]="!pokemonForm.form"
          >
            Valider
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
