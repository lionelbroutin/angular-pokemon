<h1 class="center">Liste de Pokemons</h1>
<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemons">
      <div class="card horizontal">
        <div class="card-image">
          <img [src]="pokemon.picture" alt="" />
        </div>
        <div class="card-stack">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>{{ pokemon.created | date: "MM/dd/yy" }}</p>
            <span *ngFor="let type of pokemon.types">{{ type }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
